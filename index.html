<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="formValid">
        <h3>Form Validation</h3>
        <form class="form">
            <label for="name">FullName</label>
            <input type="text" name="fullname" id="name"  placeholder="Enter your fulname"> 
            <p class="txt"></p>

            <label for="email">Email</label>
            <input type="email" name="email" id="mail"  placeholder="Enter your e-mail address">
            <p class="mail-txt"></p>

            <label for="number">Phone Number</label>
            <input type="" name="phone" id="phone"  placeholder="Enter your phone number">
            <p class="pNumb"></p>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"> 
            <p class="txt1"></p>

            <input type="button" value="submit" class="send">
            <p class="success"></p>

        </form>

    </section>
    
    <script src="main.js"></script>
</body>
</html>
